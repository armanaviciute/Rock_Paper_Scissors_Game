<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock_Paper_Scissors_Game</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

   
    <fiv class="result">
        <p>let's start!</p>
    </fiv>

   
    <div class="choices">
        <div class="choice" id="ro">
            <img src="IMG/dr.png" alt="">
        </div>
        <div class="choice" id="pa">
            <img src="IMG/papercartoon.png" alt="">
        </div>
        <div class="choice" id="sc">
            <img src="IMG/scisss.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <button onclick="restart()" id="restart">Restart</button>

    <footer>
        <h1>Rock Paper Scissors</h1>
    </footer>



    <script src="JS/script.js"></script>
</body>

</html>
